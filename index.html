<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        body {
            background: url(images/cloudy.jpeg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #weather-icon {
            width: 100px;
            border: none;
        }
        .weather-status{
            display: none;
        }
        .input-group{
            margin-bottom: 400px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container ">
        <form class="col-md-6 m-auto py-5">
            <div id="input-group" class="input-group">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="weather-status" class="weather-status text-white text-center">
            <img id="weather-icon" alt="">
            <h1 id="city"></h1>
            <h3>Temperature:<span id="tem"></span></h3>
            <h3>Fells Like:<span id="fel"></span></h3>
            <h4 class="wind">Wind speed:<span id="wind"></span></h4>
            <h5>Populations:<span id="pop"></span></h5>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
